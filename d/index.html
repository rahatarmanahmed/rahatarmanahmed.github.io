<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Rahat Ahmed</title>
        <meta name="description" content="The portfolio of Rahat Ahmed.">
        <meta name="viewport" content="width=device-width">
        <meta name="theme-color" content="#4B92DB">

        <link rel="shortcut icon" href="../favicon.ico?v=2" />
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/jquery-1.10.2.min.js"></script>
        <script src="js/jquery.fittext.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/backbone-min.js"></script>
        <script src="js/main.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-29738520-1', 'auto');
          ga('send', 'pageview');

        </script>
    </head>
    <body>

        <script id="tmplProject" type="text/html">
            <div class="row row-project">
            <div class="col-sm-4 <%= (index%2 == 1) ? 'pull-right-no-mobile' : '' %>"><img src="<%= thumbnail %>" alt="<%= title %>" class="thumb"></div>
            <div class="col-sm-6 <%= (index%2 == 1) ? 'col-sm-offset-2 text-right' : '' %>">
                <h3><%= title %></h3>
                <p><%= description %></p>
                <div class="project-urls"></div>
                <p class="tags"><%= tags.join(' ') %></p>
            </div>
        </div>
        </script>

        <script id="tmplProjectURL" type="text/html">
            <p><a href="<%= url %>"><i class="icon-double-angle-right"></i> <%= text %></a></
        </script>

        <div class="container">
            <div class="row" id="header">
                <div class="col-xs-12 col-sm-6 col-lg-4 col-lg-offset-1 text-center">
                    <h1 class="name"><span class="first-name">RAHAT</span><span class="last-name">AHMED</span></h1>
                </div>
                <div id="nav" class="col-xs-12 col-sm-6 col-lg-4 text-center">
                    <div class="row">
                        <div class="col-xs-6 nav-item"><a href="#contact">Contact</a></div>
                        <div class="col-xs-6 nav-item"><a target="blank" href="https://docs.google.com/document/d/1bobR_NvRlX3pH3okKsQ6o9IzUDgQL-3qYV0KeEvTfMU/edit?usp=sharing">Resume</a></div>
                    </div>
                </div>
            </div>


            <div id="projects">
                <p class="section-title">Projects</p>
            </div>

            <hr/>

            <div id="contact" class="row text-center">
                <p class="section-title">Contact</p>
                <div class="col-xs-4"><a href="mailto:rahatarmanahmed@gmail.com" target="_blank"><span class="icon">@</span></a></div>
                <div class="col-xs-4"><a href="https://twitter.com/rahatarmanahmed" target="_blank"><span class="icon-twitter"></span></a></div>
                <div class="col-xs-4"><a href="https://github.com/rahatarmanahmed" target="_blank"><span class="icon-github"></span></a></div>
            </div>
        </div>
    </body>
</html>
